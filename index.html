<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  background:linear-gradient(#ff9a9e,#fad0c4);
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  text-align:center;
}
.screen{
  display:none;
  height:100vh;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
.show{display:flex;}

button{
  padding:12px 30px;
  font-size:18px;
  border:none;
  border-radius:25px;
  cursor:pointer;
}

#btnBox{
  display:flex;
  gap:25px;
  margin-top:20px;
}

#yesBtn{background:#ff4d6d;color:white;}
#noBtn{background:#999;color:white;position:absolute;}

img{
  width:90%;
  max-height:70vh;
}

.blink::after{
  content:".";
  animation:blink 1s infinite;
}
@keyframes blink{
  0%{opacity:0;}
  50%{opacity:1;}
  100%{opacity:0;}
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen show" id="s1">
  <h2>Will you stay till the end? üíñ</h2>
  <div id="btnBox">
    <button id="yesBtn" onclick="yesClick()">YES</button>
    <button id="noBtn" onclick="moveNo()">NO</button>
  </div>
</div>

<!-- LINE 1 -->
<div class="screen" id="s2">
  <h2>You mean a lot to me ‚ù§Ô∏è</h2>
</div>

<!-- PHOTOS -->
<div class="screen" id="s3">
  <img id="slideImg" src="photo1.jpg">
</div>

<!-- LINE 2 -->
<div class="screen" id="s4">
  <h2>This is just for you üíï</h2>
</div>

<!-- LOADING -->
<div class="screen" id="s5">
  <h2>Loading<span class="blink"></span></h2>
</div>

<!-- FINAL PHOTO -->
<div class="screen" id="s6">
  <img src="lastphoto.jpg">
</div>

<audio id="bgm" src="bg.mp3"></audio>
<audio id="final" src="final.mp3"></audio>

<script>
let noCount=0;

function moveNo(){
  noCount++;
  if(noCount>=6){
    noBtn.style.display="none";
    return;
  }
  noBtn.style.position="fixed";
  noBtn.style.left=Math.random()*(window.innerWidth-80)+"px";
  noBtn.style.top=Math.random()*(window.innerHeight-40)+"px";
}

function yesClick(){
  bgm.currentTime=0;
  bgm.play();
  show(2);
  setTimeout(()=>show(3),2500);
}

let photos=[
 "photo1.jpg","photo2.jpg","photo3.jpg",
 "photo4.jpg","photo5.jpg","photo6.jpg","photo7.jpg"
];
let pIndex=0;

function startPhotos(){
  let img=document.getElementById("slideImg");
  pIndex=0;
  let interval=setInterval(()=>{
    img.src=photos[pIndex];
    if(pIndex===photos.length-1){
      clearInterval(interval);
      bgm.pause();
      bgm.currentTime=0;
      setTimeout(()=>show(4),2000);
      return;
    }
    pIndex++;
  },2000);
}

function show(n){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('show'));
  document.getElementById("s"+n).classList.add('show');

  if(n===3) startPhotos();
  if(n===4) setTimeout(()=>show(5),2500);
  if(n===5){
    setTimeout(()=>{
      show(6);
      final.currentTime=0;
      final.play();
      setTimeout(()=>final.pause(),5000);
    },3000);
  }
}
</script>

</body>
</html>
