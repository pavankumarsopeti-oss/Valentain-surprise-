<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  width:100vw;
  height:100vh;
  font-family:Segoe UI,sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
  position:relative;
}

/* CENTER */
.screen{
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
}

.hidden{display:none;}

/* BUTTONS */
.btn-row{
  display:flex;
  gap:30px;
  margin-top:20px;
}

button{
  padding:14px 36px;
  font-size:18px;
  border:none;
  border-radius:30px;
  cursor:pointer;
}

#yes{background:#ff3f7f;color:white;}
#no{
  background:#555;
  color:white;
  position:absolute;
}

/* TEXT */
#typing{
  max-width:90%;
  font-size:22px;
  line-height:1.7;
  color:#3b001f;
}

/* VIDEO & IMAGE ‚Äì NO ZOOM */
video,img{
  width:100vw;
  height:100vh;
  object-fit:contain;
  background:black;
}

/* HEARTS */
.heart{
  position:absolute;
  bottom:-20px;
  animation:float 8s linear infinite;
  opacity:0.6;
}
@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(-110vh);}
}
</style>
</head>

<body>

<!-- STEP 0 -->
<div id="step0" class="screen">
  <h2>Will you stay till the end? üíñ</h2>
  <div class="btn-row">
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>
</div>

<!-- TEXT -->
<div id="textScreen" class="screen hidden">
  <div id="typing"></div>
</div>

<!-- VIDEO -->
<div id="videoScreen" class="hidden">
  <video id="vid" src="video.mp4"></video>
</div>

<!-- PHOTO -->
<div id="photoScreen" class="hidden">
  <img id="photo">
</div>

<audio id="bgm" src="bgm.mp3" loop></audio>
<audio id="final" src="final.mp3"></audio>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const bgm=document.getElementById("bgm");
const final=document.getElementById("final");
const vid=document.getElementById("vid");
const typing=document.getElementById("typing");

let photos=[
 "photo1.jpg","photo2.jpg","photo3.jpg",
 "photo4.jpg","photo5.jpg","photo6.jpg","photo7.jpg"
];
let p=0;

/* NO BUTTON JUMP */
no.addEventListener("mouseenter",()=>{
  no.style.left=Math.random()*(window.innerWidth-100)+"px";
  no.style.top=Math.random()*(window.innerHeight-60)+"px";
});

/* YES CLICK */
yes.onclick=()=>{
  document.getElementById("step0").classList.add("hidden");

  bgm.currentTime=0;
  bgm.play(); // ‚úÖ GUARANTEED PLAY

  showLine("I just want you to see this once üíï",playVideo);
};

/* TYPE LINE */
function showLine(text,done){
  document.getElementById("textScreen").classList.remove("hidden");
  typing.innerHTML="";
  let i=0;
  let t=setInterval(()=>{
    typing.innerHTML+=text[i++];
    if(i>=text.length){
      clearInterval(t);
      setTimeout(done,2000);
    }
  },90);
}

/* VIDEO */
function playVideo(){
  document.getElementById("textScreen").classList.add("hidden");
  document.getElementById("videoScreen").classList.remove("hidden");
  vid.currentTime=0;
  vid.play();
  vid.onended=()=>{
    document.getElementById("videoScreen").classList.add("hidden");
    longText();
  };
}

/* LONG TEXT */
function longText(){
  let lines=[
    "156 weeks ago everything started ‚ù§Ô∏è",
    "Our journey is unreal üíï",
    "36 months of memories üíü",
    "Still choosing you everyday ‚ú®",
    "Happy anniversary ‚ôæÔ∏è"
  ];
  typeLines(lines,showPhotos);
}

function typeLines(lines,done){
  document.getElementById("textScreen").classList.remove("hidden");
  typing.innerHTML="";
  let i=0,j=0;
  let int=setInterval(()=>{
    typing.innerHTML+=lines[i][j++];
    if(j>=lines[i].length){
      typing.innerHTML+="<br><br>";
      i++; j=0;
      if(i>=lines.length){
        clearInterval(int);
        setTimeout(done,2000);
      }
    }
  },80);
}

/* PHOTOS */
function showPhotos(){
  document.getElementById("textScreen").classList.add("hidden");
  document.getElementById("photoScreen").classList.remove("hidden");
  const img=document.getElementById("photo");
  p=0;
  img.src=photos[p];

  let slide=setInterval(()=>{
    p++;
    if(p>=photos.length){
      clearInterval(slide);
      finalScene();
    }else{
      img.src=photos[p];
    }
  },2000);
}

/* FINAL */
function finalScene(){
  const img=document.getElementById("photo");
  img.src="last.jpg";
  bgm.pause();
  final.play();
}

/* HEARTS */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*18)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},800);
</script>

</body>
</html>
