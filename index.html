<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  width:100vw;
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
}

/* COMMON CENTER */
.center{
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  flex-direction:column;
}

.hidden{display:none;}

/* BUTTONS */
button{
  padding:14px 36px;
  font-size:18px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  margin:10px;
}

#yes{background:#ff3f7f;color:#fff;}
#no{
  background:#555;
  color:#fff;
  position:absolute;
}

/* TEXT */
#typing{
  max-width:90%;
  font-size:22px;
  line-height:1.8;
  color:#3b001f;
  margin:auto;
}

/* VIDEO & PHOTO ‚Äì NO ZOOM */
video, img{
  width:100vw;
  height:100vh;
  object-fit:contain;   /* üî• NO ZOOM */
  background:black;
}

/* FLOATING HEARTS */
.heart{
  position:absolute;
  bottom:-20px;
  animation:float 8s linear infinite;
  opacity:0.6;
  z-index:1;
}
@keyframes float{
  from{transform:translateY(0);opacity:0;}
  10%{opacity:1;}
  to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<!-- STEP 0 -->
<div id="step0" class="center">
  <h2>Will you stay till the end? üíñ</h2><br>
  <button id="yes">YES</button>
  <button id="no">NO</button>
</div>

<!-- TEXT -->
<div id="stepText" class="center hidden">
  <div id="typing"></div>
</div>

<!-- VIDEO -->
<div id="videoBox" class="hidden">
  <video id="vid" src="video.mp4"></video>
</div>

<!-- PHOTOS -->
<div id="photoBox" class="hidden">
  <img id="photo">
</div>

<!-- AUDIO -->
<audio id="bgm" src="bgm.mp3" loop></audio>
<audio id="final" src="final.mp3"></audio>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const bgm=document.getElementById("bgm");
const final=document.getElementById("final");
const vid=document.getElementById("vid");

let photos=[
 "photo1.jpg","photo2.jpg","photo3.jpg",
 "photo4.jpg","photo5.jpg","photo6.jpg","photo7.jpg"
];
let p=0;

/* NO BUTTON JUMP */
no.addEventListener("mouseover",()=>{
  no.style.left=Math.random()*(window.innerWidth-100)+"px";
  no.style.top=Math.random()*(window.innerHeight-50)+"px";
});

/* YES CLICK */
yes.onclick=()=>{
  document.getElementById("step0").classList.add("hidden");

  bgm.currentTime=0;
  bgm.play();   // ‚úÖ user click kabatti pakka play

  showLine("I just want you to see this once üíï",playVideo);
};

/* TYPE SINGLE LINE */
function showLine(text,done){
  document.getElementById("stepText").classList.remove("hidden");
  let el=document.getElementById("typing");
  el.innerHTML="";
  let i=0;

  let t=setInterval(()=>{
    el.innerHTML+=text[i];
    i++;
    if(i>=text.length){
      clearInterval(t);
      setTimeout(done,2000);
    }
  },90);
}

/* VIDEO */
function playVideo(){
  document.getElementById("stepText").classList.add("hidden");
  document.getElementById("videoBox").classList.remove("hidden");
  vid.currentTime=0;
  vid.play();

  vid.onended=()=>{
    document.getElementById("videoBox").classList.add("hidden");
    longLines();
  };
}

/* LONG TEXT */
function longLines(){
  let lines=[
    "156 week's back same day I met this idiot üòö",
    "Our journey is unbelievable üíå",
    "36 months of memories and understanding üíü",
    "1095 days completed but still waiting üê∑üòÇ",
    "Happy 3rd year anniversary ‚ù§Ô∏è",
    "You are always perfect for me ‚ú®",
    "I never want to lose you üíï"
  ];
  typeLines(lines,showPhotos);
}

function typeLines(lines,done){
  document.getElementById("stepText").classList.remove("hidden");
  let el=document.getElementById("typing");
  el.innerHTML="";
  let i=0,j=0;

  let int=setInterval(()=>{
    el.innerHTML+=lines[i][j];
    j++;
    if(j>=lines[i].length){
      el.innerHTML+="<br><br>";
      i++; j=0;
      if(i>=lines.length){
        clearInterval(int);
        setTimeout(done,2000);
      }
    }
  },80);
}

/* PHOTOS */
function showPhotos(){
  document.getElementById("stepText").classList.add("hidden");
  document.getElementById("photoBox").classList.remove("hidden");
  let img=document.getElementById("photo");
  p=0;
  img.src=photos[p];

  let inter=setInterval(()=>{
    p++;
    if(p>=photos.length){
      clearInterval(inter);
      finalScene();
    }else{
      img.src=photos[p];
    }
  },2200);
}

/* FINAL */
function finalScene(){
  img=document.getElementById("photo");
  img.src="last.jpg";

  bgm.pause();
  final.currentTime=0;
  final.play();
}

/* FLOATING HEARTS */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*18)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},700);
</script>

</body>
</html>
