<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
/* ===== BASE ===== */
body{
  margin:0;
  padding:0;
  width:100vw;
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  text-align:center;
}

/* ===== CONTAINER ===== */
.box{
  width:100vw;
  height:100vh;
  position:relative;
  z-index:2;
}

/* ===== BUTTONS ===== */
button{
  padding:12px 32px;
  font-size:18px;
  border:none;
  border-radius:25px;
  cursor:pointer;
}

#yes{
  background:#ff3f7f;
  color:white;
}

#no{
  background:#666;
  color:white;
  position:fixed;
  z-index:999;
}

.hidden{display:none;}

/* ===== FULL SCREEN MEDIA ===== */
video, img{
  width:100vw;
  height:100vh;
  object-fit:cover;
  border-radius:0;
  box-shadow:none;
}

/* ===== VIDEO / PHOTO BOX ===== */
#videoBox,
#photoBox{
  width:100vw;
  height:100vh;
}

/* ===== TEXT ===== */
#typing{
  font-size:22px;
  line-height:1.8;
  color:#3b001f;
  padding:25px;
}

/* ===== LOADING ===== */
#loading{
  font-size:26px;
  color:#3b001f;
}

/* ===== FLOATING HEARTS ===== */
.heart{
  position:absolute;
  bottom:-20px;
  animation:float 8s linear infinite;
  opacity:0.6;
  z-index:1;
}

@keyframes float{
  0%{transform:translateY(0);opacity:0;}
  10%{opacity:1;}
  100%{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<div class="box">

  <!-- STEP 0 -->
  <div id="step0">
    <h2>Will you stay till the end? üíñ</h2>
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>

  <!-- TEXT -->
  <div id="stepText" class="hidden">
    <div id="typing"></div>
  </div>

  <!-- VIDEO -->
  <div id="videoBox" class="hidden">
    <video id="vid" src="video.mp4"></video>
  </div>

  <!-- PHOTOS -->
  <div id="photoBox" class="hidden">
    <img id="photo">
  </div>

  <!-- LOADING -->
  <div id="loadingBox" class="hidden">
    <div id="loading">Loading...</div>
  </div>

</div>

<audio id="bgm" src="bgm.mp3" loop preload="auto"></audio>
<audio id="final" src="final.mp3" preload="auto"></audio>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const bgm=document.getElementById("bgm");
const final=document.getElementById("final");

let photos=[
 "photo1.jpg","photo2.jpg","photo3.jpg",
 "photo4.jpg","photo5.jpg","photo6.jpg","photo7.jpg"
];
let p=0;

/* ===== NO BUTTON JUMP ===== */
no.onmouseover = () => {
  const pad=20;
  const x=Math.random()*(window.innerWidth-no.offsetWidth-pad);
  const y=Math.random()*(window.innerHeight-no.offsetHeight-pad);
  no.style.left=x+"px";
  no.style.top=y+"px";
};
no.onclick=no.onmouseover;

/* ===== YES CLICK ===== */
yes.onclick=()=>{
  document.getElementById("step0").classList.add("hidden");

  bgm.muted=true;
  bgm.currentTime=0;
  bgm.play().then(()=>bgm.muted=false);

  showLine("I just want you to see this once üíï",playVideo);
};

/* ===== SINGLE LINE ===== */
function showLine(text,next){
  document.getElementById("stepText").classList.remove("hidden");
  let el=document.getElementById("typing");
  el.innerHTML="";
  let i=0;
  let t=setInterval(()=>{
    el.innerHTML+=text[i++];
    if(i>=text.length){
      clearInterval(t);
      setTimeout(next,2500);
    }
  },90);
}

/* ===== VIDEO ===== */
function playVideo(){
  document.getElementById("stepText").classList.add("hidden");
  let v=document.getElementById("vid");
  document.getElementById("videoBox").classList.remove("hidden");
  v.currentTime=0;
  v.play();
  v.onended=()=>{
    document.getElementById("videoBox").classList.add("hidden");
    longLines();
  };
}

/* ===== LONG TEXT ===== */
function longLines(){
  let lines=[
    "156 week's back same day I met this idiot üòöü§≠",
    "Our journey is unbelievable üíå",
    "You slowly became my happiness üíñ",
    "Every second feels special with you ‚ú®",
    "Happy Anniversary ‚ù§Ô∏è",
    "You are my forever ‚ôæÔ∏è"
  ];
  typeLines(lines,showPhotos);
}

function typeLines(lines,next){
  document.getElementById("stepText").classList.remove("hidden");
  let el=document.getElementById("typing");
  el.innerHTML="";
  let i=0,j=0;
  let t=setInterval(()=>{
    el.innerHTML+=lines[i][j++];
    if(j>=lines[i].length){
      el.innerHTML+="<br><br>";
      i++;j=0;
      if(i>=lines.length){
        clearInterval(t);
        setTimeout(next,3000);
      }
    }
  },80);
}

/* ===== PHOTOS ===== */
function showPhotos(){
  document.getElementById("stepText").classList.add("hidden");
  document.getElementById("photoBox").classList.remove("hidden");
  let img=document.getElementById("photo");
  p=0; img.src=photos[p];

  let inter=setInterval(()=>{
    p++;
    if(p>=photos.length){
      clearInterval(inter);
      finalLine();
    }else img.src=photos[p];
  },2200);
}

/* ===== FINAL LINE ===== */
function finalLine(){
  showLine("One last thing for you... ‚ù§Ô∏è",showLoading);
}

/* ===== LOADING ===== */
function showLoading(){
  document.getElementById("stepText").classList.add("hidden");
  document.getElementById("loadingBox").classList.remove("hidden");
  setTimeout(()=>{
    document.getElementById("loadingBox").classList.add("hidden");
    lastScene();
  },3000);
}

/* ===== LAST PHOTO + FINAL AUDIO ===== */
function lastScene(){
  bgm.pause();
  let img=document.getElementById("photo");
  img.src="last.jpg";
  document.getElementById("photoBox").classList.remove("hidden");
  final.currentTime=0;
  final.play();
  final.onended=()=>document.getElementById("photoBox").classList.add("hidden");
}

/* ===== HEARTS ===== */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*18)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},700);
</script>

</body>
</html>
