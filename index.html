<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  width:100vw;
  height:100vh;
  font-family:Segoe UI,sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
  position:relative;
}

/* COMMON SCREEN */
.screen{
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  z-index:2;
}

.hidden{display:none;}

/* TEXT ‚Äì ZOOM TAGGINCHAM */
#typing{
  font-size:18px;        /* üîΩ reduced */
  line-height:1.6;
  color:#3b001f;
  max-width:90%;
}

/* BUTTONS */
.btn-row{
  display:flex;
  gap:25px;
  margin-top:20px;
}

button{
  padding:12px 32px;
  font-size:17px;
  border:none;
  border-radius:30px;
  cursor:pointer;
}

#yes{background:#ff3f7f;color:white;}

#no{
  background:#555;
  color:white;
  position:absolute;
}

/* VIDEO & IMAGE ‚Äì NO ZOOM */
video,img{
  width:100vw;
  height:100vh;
  object-fit:contain;   /* ‚ùå NO ZOOM */
  background:black;
}

/* LOADING */
#loading{
  font-size:22px;
  color:#3b001f;
}

/* FLOATING HEARTS */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  animation:floatUp 8s linear forwards;
  opacity:0.6;
  z-index:1;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:0;}
  10%{opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}
</style>
</head>

<body>

<!-- STEP 1 -->
<div id="step0" class="screen">
  <h2>This is just for you üíñ</h2>
  <div class="btn-row">
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>
</div>

<!-- TEXT -->
<div id="textScreen" class="screen hidden">
  <div id="typing"></div>
</div>

<!-- VIDEO -->
<div id="videoScreen" class="hidden">
  <video id="vid" src="video.mp4"></video>
</div>

<!-- PHOTOS -->
<div id="photoScreen" class="hidden">
  <img id="photo">
</div>

<!-- LOADING -->
<div id="loadingScreen" class="screen hidden">
  <div id="loading">Loading...</div>
</div>

<audio id="bgm" src="bgm.mp3" loop preload="auto"></audio>
<audio id="final" src="final.mp3" preload="auto"></audio>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const bgm=document.getElementById("bgm");
const final=document.getElementById("final");
const vid=document.getElementById("vid");
const typing=document.getElementById("typing");

let photos=[
 "photo1.jpg","photo2.jpg","photo3.jpg",
 "photo4.jpg","photo5.jpg","photo6.jpg","photo7.jpg"
];

/* NO BUTTON JUMP ‚Äì FULL SCREEN */
function jumpNo(){
  no.style.left=Math.random()*(window.innerWidth-100)+"px";
  no.style.top =Math.random()*(window.innerHeight-60)+"px";
}
no.addEventListener("mouseenter",jumpNo);
no.addEventListener("touchstart",jumpNo);

/* YES CLICK */
yes.onclick=()=>{
  document.getElementById("step0").classList.add("hidden");
  bgm.currentTime=0;
  bgm.play();
  showLine("I just want you to see this once üíï",playVideo);
};

/* SINGLE LINE */
function showLine(text,next){
  document.getElementById("textScreen").classList.remove("hidden");
  typing.innerHTML="";
  let i=0;
  let t=setInterval(()=>{
    typing.innerHTML+=text[i++];
    if(i>=text.length){
      clearInterval(t);
      setTimeout(next,2000);
    }
  },100);
}

/* VIDEO */
function playVideo(){
  document.getElementById("textScreen").classList.add("hidden");
  document.getElementById("videoScreen").classList.remove("hidden");
  vid.currentTime=0;
  vid.play();
  vid.onended=()=>{
    document.getElementById("videoScreen").classList.add("hidden");
    longLines();
  };
}

/* MULTI LINES */
function longLines(){
  let lines=[
    "156 weeks ago everything started ‚ù§Ô∏è",
    "36 months of memories üíï",
    "Every day choosing you ‚ú®",
    "You became my comfort üíñ",
    "Forever kind of feeling ‚ôæÔ∏è"
  ];
  typeLines(lines,showPhotos);
}

function typeLines(lines,next){
  document.getElementById("textScreen").classList.remove("hidden");
  typing.innerHTML="";
  let i=0,j=0;
  let int=setInterval(()=>{
    typing.innerHTML+=lines[i][j++];
    if(j>=lines[i].length){
      typing.innerHTML+="<br><br>";
      i++;j=0;
      if(i>=lines.length){
        clearInterval(int);
        setTimeout(next,2000);
      }
    }
  },90);
}

/* PHOTOS */
function showPhotos(){
  document.getElementById("textScreen").classList.add("hidden");
  document.getElementById("photoScreen").classList.remove("hidden");
  let img=document.getElementById("photo");
  let p=0;
  img.src=photos[p];
  let slide=setInterval(()=>{
    p++;
    if(p>=photos.length){
      clearInterval(slide);
      finalLine();
    }else img.src=photos[p];
  },2000);
}

/* FINAL LINE */
function finalLine(){
  showLine("One last thing for you ‚ù§Ô∏è",showLoading);
}

/* LOADING */
function showLoading(){
  document.getElementById("photoScreen").classList.add("hidden");
  document.getElementById("loadingScreen").classList.remove("hidden");
  setTimeout(()=>{
    document.getElementById("loadingScreen").classList.add("hidden");
    lastScene();
  },3000);
}

/* LAST PHOTO + AUDIO */
function lastScene(){
  document.getElementById("photoScreen").classList.remove("hidden");
  document.getElementById("photo").src="last.jpg";
  bgm.pause();
  final.currentTime=0;
  final.play();
}

/* FLOATING HEARTS */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerText="üíñ";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},600);
</script>

</body>
</html>
